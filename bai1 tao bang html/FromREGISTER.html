<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER</title>
        <meta charset="UTF-8">
    </head>
    <body style="background-color: skyblue;">
        <div align="center" style="font-size: 25px; color: blue;"> <b>ĐĂNG KÝ/REGISTER</b> <hr noshade=""/></div>
        <form name="REGISTER" method="" action="" align="center">
            <div class="Tên Đăng nhập">
                <label for="text"><b>Họ Và Tên : </b></label>
                <input type="text" name=""placeholder="Tên đăng ký"/>
            </div>
            <div class="NgàySinh">
                <label for="Ngaysinh"><b>Ngày Sinh :</b></label>
                <input type="date" name=""/>
            </div>
            <div class="SĐT">
                <label for="SĐT"><b>Số Điện Thoại :</b></label>
                <input type="text" name="" placeholder="Vui lòng nhập SĐT"/>
            </div>
            <div class="Địa Chỉ">
                <label for="Địa Chỉ"><b>Địa Chỉ:</b></label>
                <input type="text" name="" placeholder="Phường/Xa/huyện/Quận/Thành Phố"/>
            </div>
            <div class="GT">
                <label for="Gender"><b>Giới tính:</b></label><br/>
                <label for="male">Nam:</label>
                <input type="radio" id="male" name="Gender"><!--id gan vao label de khi tick vao chu no se tich luon o tron-->
                <label for="female">Nữ:</label>
                <input type="radio" id="female" name="Gender">
            </div>
            <div class="password">
                <label for="password"><b>Mật Khẩu: </b></label>
                <input type="password" name="" id="password" placeholder="Vui lòng nhập mật khẩu:"/>
            </div>
            <div class="button">
                <input type="button" value="Đăng Ký">
            </div>
        </form>
    </body>
</html>
