<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Register</title>
</head>
<body style="background-color:darkgray">
   <!-- <h1 style="font-size: 20px;" align="center">REGISTER ACCOUNT</h1>-->
        <form class="au-form">
        <fieldset>
        <p class="au-form" style="font-size: 30px;" align="center">FORM ĐĂNG KÝ</p>
        <form class="au-form" id="name">
            <label for="name"><b>Họ Tên:</b></label>
            <input type="text" name="name" id="name" placeholder="&lt;name&gt;">
        </form>
        <form class="au-form" id="Ngsinh">
            <label for="Ngsinh"><b>Ngày Sinh:</b></label>
            <input type="date" name="date" id="Ngsinh">
        </form>
        <form class="au-form" id="email">
            <label for="email"><b>Email:</b></label>
            <input type="email" id="&lt;email&gt;">
        </form>
        <form class="au-form" id="Gender">
            <label for="Gender"><b>Giới Tính</b></label>
            <select name="Giới Tính" id="Gender">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="snowflaelgbt">Gay</option>
            </select>
        </form>

        </fieldset>
        </form>
        <form class="au-form">
            <fieldset>
                <p class="au-form" style="font-size: 30px;" align="center">THÔNG TIN THU NHẬP </p>
                <form class="au-form" id="Nghe">
                    <label for="job"><b>Nghề Nghiệp:</b></label>
                    <textarea rows="1" cols="40">Hãy Điền nghề nghiệp của bạn vô đây:</textarea>
                </form>
                <form class="au-form" id="Salary">
                    <label for="Salary"><b>Mức Lương:</b></label> <br>
                    <label for="&lt;10tr">&lt;10tr:</label>
                    <input type="radio" name="Salary" id="Salary"><br>

                    <label for="10-20tr">&lt;10-20tr</label>
                    <input type="radio" name="Salary" id="Salary"> <br>

                    <label for="&gt;20tr">&gt;20tr</label>
                    <input type="radio" name="Salary" id="Salary"> <br>
                </form>
            </fieldset>
        </form>
        <div class="au-form" align="right">
            <button class="" id="Cancel">Hủy</button>
            <button class="" id="Register">Đăng Ký</button>
        </div>


</body>
</html>
